<body>
<h1>bài giảng về debug</h1>
<p id="total"></p>
<!--Vidu-->
<script>
    debugger // đặt debugger vào bất kỳ dòng nào để tìm kiếm lỗi
    var a = 1;
    var b = 2;
    var total = a + b;

    document.getElementById("total").innerHTML = total;
</script>
